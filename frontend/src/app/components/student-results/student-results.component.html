<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2>My Quiz Results</h2>
      </div>
      <div class="card-body">
        <!-- Loading spinner -->
        <div *ngIf="loading" class="text-center my-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading your quiz results...</p>
        </div>
  
        <!-- Error message -->
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
  
        <!-- No results message -->
        <div *ngIf="!loading && !error && results.length === 0" class="alert alert-info">
          You haven't taken any quizzes yet. Check out the available quizzes to get started!
        </div>
  
        <!-- Results table -->
        <div *ngIf="!loading && !error && results.length > 0">
          <!-- Search and filter -->
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Search by quiz title..." 
                [(ngModel)]="searchTerm"
              >
            </div>
          </div>
  
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-light">
                <tr>
                  <th scope="col" (click)="applySorting('quiz')">
                    Quiz Title <i class="fas" [ngClass]="getSortIcon('quiz')"></i>
                  </th>
                  <th scope="col" (click)="applySorting('score')">
                    Score <i class="fas" [ngClass]="getSortIcon('score')"></i>
                  </th>
                  <th scope="col" (click)="applySorting('date')">
                    Submission Time <i class="fas" [ngClass]="getSortIcon('date')"></i>
                  </th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let result of filteredResults">
                  <td>{{ result.quiz?.title }}</td>
                  <td>
                    <span [ngClass]="getScoreClass(result.score)" class="badge rounded-pill">
                      {{ result.score }}%
                    </span>
                  </td>
                  <td>{{ formatDate(result.submissionTime) }}</td>
                  <td>
                    <button 
                      class="btn btn-sm btn-info" 
                      (click)="viewResultDetails(result.id)"
                      title="View detailed results"
                    >
                      <i class="fas fa-eye"></i> View Details
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
